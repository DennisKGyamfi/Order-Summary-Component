<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="hero">
    <div class="img-container">
      <img src="./images/illustration-hero.svg" alt="heroimg" class="image">
    </div>
      <div class="hero-header">
        <h2 class="main-head">
          Order Summary
        </h2>
        <p class="hero-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="musicAnnualSection">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="plan">
            <h3 class="headAnnual">Annual Plan</h3>
            <p> $59.99/year </p>
          </div>
          <div class="change-link">
              <p><a href=""> Change </a></p>
           </div>
      </div>
      <div class="btn-container">
        <button class="btn">
          Proceed to Payment
        </button>
        <p>
          <a href="#"> Cancel Order </a> 
        </p>
      </div>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/dennis-kwame-gyamfi-19251b189/" target="_blank">Gyamfi Dennis Kwame</a>.
  </div>
</body>
</html>
